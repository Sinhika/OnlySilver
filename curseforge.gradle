def prop(String key) {
  ext.has(key) ? ext[key] : null
}

def gameVersions = ['1.10', '1.10.2']

curseforge {
  apiKey = prop('curseforge.apiKey')

  //noinspection GroovyAssignabilityCheck
  project {
    id = '245902'
    changelog = file('changelog.html')
    releaseType = 'release'
    gameVersions.each { addGameVersion it }

    mainArtifact(jar) {
      displayName = "OnlySilver-$project.version"
    }
  }
}
